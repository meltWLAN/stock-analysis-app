<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智能股票分析平台{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">智能股票分析平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">市场概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock_screener">股票筛选</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">持仓组合</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market_monitor">市场监控</a>
                    </li>
                </ul>
                <form class="d-flex position-relative" id="search-form">
                    <input class="form-control me-2" id="search-input" type="search" placeholder="搜索股票..." aria-label="搜索">
                    <div class="suggestions-container d-none" id="search-suggestions"></div>
                </form>
            </div>
        </div>
    </nav>

    <div class="content-container container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- 移动端底部工具栏 -->
    <div class="mobile-toolbar d-lg-none">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="/" class="btn-toolbar">
                        <i class="fas fa-chart-line"></i>
                        <span>市场</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/stock_screener" class="btn-toolbar">
                        <i class="fas fa-filter"></i>
                        <span>筛选</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="btn-toolbar" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="fas fa-search"></i>
                        <span>搜索</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/portfolio" class="btn-toolbar">
                        <i class="fas fa-briefcase"></i>
                        <span>持仓</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/market_monitor" class="btn-toolbar">
                        <i class="fas fa-bell"></i>
                        <span>监控</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动端搜索模态框 -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">搜索股票</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form class="position-relative" id="modal-search-form">
                        <input class="form-control" id="modal-search-input" type="search" placeholder="输入股票代码或名称..." autofocus>
                        <div class="suggestions-container d-none" id="modal-search-suggestions"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p class="text-light mt-3">数据加载中，请稍候...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
